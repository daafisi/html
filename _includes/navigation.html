<nav class="navigation">
  <ul>
    {% for my_page in site.pages %} 
        {% if my_page.title %}
            <button class="button{% if my_page.url == page.url %}button-outline{% endif %}">
                <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}
                </a>
            </button>
        {% endif %} {% endfor %}
</ul>
</nav>
